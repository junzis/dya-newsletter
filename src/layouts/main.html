<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'en' }}" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <meta charset="{{ page.charset || 'utf-8' }}">
  <meta name="x-apple-disable-message-reformatting">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <style>
    td,th,div,p,a,h1,h2,h3,h4,h5,h6 {font-family: "Segoe UI", sans-serif; mso-line-height-rule: exactly;}
  </style>
  <![endif]-->
  <if condition="page.title">
    <title>{{{ page.title }}}</title>
  </if>
  <style>
    {{{ page.css }}}
  </style>
  <stack name="head" />
</head>
<body class="m-0 p-0 w-full [word-break:break-word] [-webkit-font-smoothing:antialiased] {{ page.bodyClass }}">
  <if condition="page.preheader">
    <div class="hidden">
      {{{ page.preheader }}}
      <each loop="item in Array.from(Array(150))">&#8199;&#65279;&#847; </each>
    </div>
  </if>

  <div
    align="center"
    role="article"
    aria-roledescription="email"
    lang="{{ page.language || 'en' }}"
    class="px-8 sm:px-2 {{ page.bodyClass || 'bg-[#f3f3f3]' }}"
    aria-label="{{{ page.title || '' }}}"
  >
    <x-spacer height="10px" />
    <table class="font-sans min-w-fit">
      <tr>
        <td class="w-2/3 py-8 md:py-2 bg-white rounded-md">
          <table class="w-full">
            <tr>
              <td class="px-8 md:px-2 sm:px-2 max-w-0">

                <div class="flex w-auto bg-cyan-950 text-center p-2">
                  <div class="m-auto text-2xl text-white pt-2">
                    <img src="https://raw.githubusercontent.com/tudelft-dya/dya-newsletter-images/main/images/tud_logo_white.png" alt="tudelft_logo" class="h-9 pb-6">
                    <span class="mx-2">|</span>
                    <span>Delft Young Academy</span>
                  </div>
                </div>
              
                <content />
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr role="separator">
        <td class="leading-10">&zwj;</td>
      </tr>
      <tr>
        <td class="px-8 sm:px-4">
          <p class="m-0 mb-2 text-sm text-slate-4600">
            Delft Young Academy
            <br>
            If you no longer wish to receive these emails,
            you can <a href="https://listserv.tudelft.nl/mailman/listinfo/delft-young-academy" class="text-slate-400 hover:text-slate-300">unsubscribe</a>.
          </p>
        </td>
      </tr>
    </table>

    <x-spacer height="40px" />
  </div>
</body>
</html>
